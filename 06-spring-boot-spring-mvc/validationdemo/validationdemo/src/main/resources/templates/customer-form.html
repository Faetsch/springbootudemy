<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>


<i>Fill out the form. Asterisk (*) means required.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First Name: <input type="text" th:field="${customer.firstName}">

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="${customer.firstName}" class="error"></span>

    <br><br>

    Last Name: <input type="text" th:field="${customer.lastName}">

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="${customer.lastName}" class="error"></span>

    <br><br>

    Free Passes: <input type="text" th:field="${customer.freePasses}">
    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="${customer.freePasses}" class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="${customer.postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="${customer.postalCode}" class="error"></span>

    <br><br>

    Course Code: <input type="text" th:field="${customer.courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="${customer.courseCode}" class="error"></span>

    <input type="submit">

</form>




</body>

</html>
